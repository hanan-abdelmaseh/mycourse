<section class="login d-flex justify-content-center align-items-center ">
    <div class="container  mb-5">
        <div class="row   ">
            <div class="col-md-6  m-auto">
                <div class="item ">
                    <h1 class="pt-2">Sign In</h1>
                    <form [formGroup]="loginForm" class="w-75 m-auto" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="email" class="form-control" formControlName="email" id="email1" placeholder="Enter Your Email">

                            <span class="mr-3" *ngIf="email.touched && email.invalid ">enter valid email</span>
                            <span *ngIf=" email.touched &&email.errors.pattern"> pattern wrong</span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter Your Password">
                            <span *ngIf="password.touched && password.invalid">please Enter password</span>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>

                        <div class="form-group">
                            <a href="#">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn signIN">Sign in</button>
                        <div class="form-group pb-5">
                            Don't have account ? <a class="create" (click)="create()">Create</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
